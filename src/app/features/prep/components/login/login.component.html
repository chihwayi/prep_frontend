<div class="login-container">
  <mat-card>
    <div class="system-title">
      <h1>PrEP Management System</h1>
    </div>

    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="usernameOrEmail" placeholder="Enter your username or email">
          <mat-error *ngIf="loginForm.get('usernameOrEmail')?.hasError('required') && loginForm.get('usernameOrEmail')?.touched">
            Username or email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>

        <div class="register-link">
          <a mat-button routerLink="/register">Don't have an account? Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
