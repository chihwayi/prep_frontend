<app-nav></app-nav>
<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Patient Registration</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>PrEP Number</mat-label>
            <input matInput formControlName="prepNumber" placeholder="Enter PrEP Number">
            <mat-error *ngIf="patientForm.get('prepNumber')?.hasError('required')">
              PrEP Number is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Choose date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="patientForm.get('dob')?.hasError('required')">
              Date of Birth is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Sex</mat-label>
            <mat-select formControlName="sex">
              <mat-option *ngFor="let option of sexOptions" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="patientForm.get('sex')?.hasError('required')">
              Sex is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Population Type</mat-label>
            <mat-select formControlName="populationType">
              <mat-option *ngFor="let type of populationTypes" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="patientForm.get('populationType')?.hasError('required')">
              Population Type is required
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="patientForm.invalid || loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Register Patient</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
